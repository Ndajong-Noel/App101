<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student_Login_Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="loginClass"> // This is the container of the form
        <form action="#" method="post" id="loginForm">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName">

            <label for="regNum">Registration Number:</label>
            <input type="text" id="regNum" name="regNum">

            <label for="department">Department:</label>
            <select name="department" id="department" placeholder="choose a department">
                <option value="option1">Software Engineering</option>
                <option value="option2">Conputer Science and Network</option>
                <option value="option3">Information and Communication Technology</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <button type="submit" id="submit">Login</button>


        </form>
    </div>
</body>
</html>
